<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öñÔ∏è Compara√ß√£o Detalhada - MGC vs AWS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .nav-menu {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: inline-block;
            font-weight: 500;
        }
        
        .nav-menu a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .nav-menu a.active {
            background: rgba(255,255,255,0.3);
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .nav-links a {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .comparison-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .server-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .server-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
        }
        
        .mgc-card::before {
            background: linear-gradient(90deg, #FF6B6B, #FF8E8E);
        }
        
        .aws-us-card::before {
            background: linear-gradient(90deg, #4ECDC4, #44A08D);
        }
        
        .aws-br-card::before {
            background: linear-gradient(90deg, #FF9500, #FF6B00);
        }
        
        .server-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .server-icon {
            font-size: 2.5em;
            margin-right: 15px;
            padding: 15px;
            border-radius: 15px;
            color: white;
        }
        
        .mgc-icon {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
        }
        
        .aws-icon {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
        }
        
        .aws-br-icon {
            background: linear-gradient(45deg, #FF9500, #FF6B00);
        }
        
        .server-title {
            font-size: 1.8em;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .server-subtitle {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .metric-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .metric-label {
            color: #7f8c8d;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-excellent {
            background: #d5f4e6;
            color: #27ae60;
        }
        
        .status-good {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-poor {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-offline {
            background: #d6d8db;
            color: #495057;
        }
        
        .performance-chart {
            height: 200px;
            margin-bottom: 20px;
        }
        
        .winner-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .comparison-chart {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .chart-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }
        
        .detailed-comparison {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .comparison-table th,
        .comparison-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .comparison-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .best-in-category {
            background: #d5f4e6;
            color: #27ae60;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .comparison-container {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-balance-scale"></i> Compara√ß√£o Detalhada</h1>
            <p>An√°lise completa de performance entre MGC e AWS</p>
        </div>

        <nav class="nav-menu">
            <a href="/"><i class="fas fa-home"></i> In√≠cio</a>
            <a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/graficos"><i class="fas fa-chart-line"></i> Gr√°ficos</a>
            <a href="/comparacao" class="active"><i class="fas fa-balance-scale"></i> Compara√ß√£o</a>
        </nav>
        
        <div class="comparison-container" id="serverCards">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Carregando dados dos servidores...
            </div>
        </div>
        
        <div class="comparison-chart">
            <div class="chart-title">üìä Compara√ß√£o Visual de Performance</div>
            <canvas id="comparisonChart" height="400"></canvas>
        </div>
        
        <div class="detailed-comparison">
            <div class="chart-title">üìã An√°lise Detalhada</div>
            <table class="comparison-table" id="detailedTable">
                <thead>
                    <tr>
                        <th>M√©trica</th>
                        <th>MGC Cloud</th>
                        <th>AWS US East</th>
                        <th>AWS Brazil</th>
                        <th>Melhor</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados ser√£o inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let comparisonChart;
        
        function initComparisonChart() {
            const ctx = document.getElementById('comparisonChart').getContext('2d');
            comparisonChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Lat√™ncia', 'Disponibilidade', 'CPU Efici√™ncia', 'Mem√≥ria', 'Conectividade'],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 20
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
        
        function getStatusBadge(latency) {
            if (latency === null) return '<span class="status-badge status-offline">Offline</span>';
            if (latency < 50) return '<span class="status-badge status-excellent">Excelente</span>';
            if (latency < 150) return '<span class="status-badge status-good">Bom</span>';
            return '<span class="status-badge status-poor">Ruim</span>';
        }
        
        function calculatePerformanceScore(vm) {
            if (!vm || vm.latencia_pura_ms === null) return 0;
            
            // Score baseado em m√∫ltiplos fatores
            let score = 0;
            
            // Lat√™ncia (40% do score)
            const latency = vm.latencia_pura_ms;
            if (latency < 50) score += 40;
            else if (latency < 100) score += 30;
            else if (latency < 200) score += 20;
            else score += 10;
            
            // CPU (20% do score)
            if (vm.stats?.current_stats?.cpu_percent !== undefined) {
                const cpu = vm.stats.current_stats.cpu_percent;
                if (cpu < 25) score += 20;
                else if (cpu < 50) score += 15;
                else if (cpu < 75) score += 10;
                else score += 5;
            }
            
            // Mem√≥ria (20% do score)
            if (vm.stats?.current_stats?.memory_percent !== undefined) {
                const memory = vm.stats.current_stats.memory_percent;
                if (memory < 25) score += 20;
                else if (memory < 50) score += 15;
                else if (memory < 75) score += 10;
                else score += 5;
            }
            
            // Disponibilidade (20% do score)
            score += 20; // Se chegou at√© aqui, est√° online
            
            return Math.min(score, 100);
        }
        
        function updateServerCards(data) {
            const container = document.getElementById('serverCards');
            
            const servers = {
                mgc: {
                    name: 'MGC Cloud',
                    subtitle: 'Servidor Brasileiro',
                    cardClass: 'mgc-card',
                    iconClass: 'mgc-icon',
                    icon: 'fas fa-server'
                },
                aws_us: {
                    name: 'AWS US East',
                    subtitle: 'Norte da Virg√≠nia',
                    cardClass: 'aws-us-card',
                    iconClass: 'aws-icon',
                    icon: 'fab fa-aws'
                },
                aws_br: {
                    name: 'AWS Brazil',
                    subtitle: 'S√£o Paulo',
                    cardClass: 'aws-br-card',
                    iconClass: 'aws-br-icon',
                    icon: 'fab fa-aws'
                }
            };
            
            // Encontrar o melhor servidor
            let bestServer = null;
            let bestScore = -1;
            
            for (const [key, vm] of Object.entries(data.resultados)) {
                const score = calculatePerformanceScore(vm);
                if (score > bestScore) {
                    bestScore = score;
                    bestServer = key;
                }
            }
            
            let html = '';
            
            for (const [key, server] of Object.entries(servers)) {
                const vm = data.resultados[key];
                const isOnline = vm && vm.latencia_pura_ms !== null;
                const score = calculatePerformanceScore(vm);
                const isWinner = key === bestServer && bestScore > 0;
                
                html += `
                    <div class="server-card ${server.cardClass}">
                        ${isWinner ? '<div class="winner-badge">üèÜ Melhor</div>' : ''}
                        
                        <div class="server-header">
                            <div class="server-icon ${server.iconClass}">
                                <i class="${server.icon}"></i>
                            </div>
                            <div>
                                <div class="server-title">${server.name}</div>
                                <div class="server-subtitle">${server.subtitle}</div>
                            </div>
                        </div>
                        
                        <div class="metrics-grid">
                            <div class="metric-item">
                                <div class="metric-value">${isOnline ? vm.latencia_pura_ms + 'ms' : '--'}</div>
                                <div class="metric-label">Lat√™ncia</div>
                            </div>
                            
                            <div class="metric-item">
                                <div class="metric-value">${score}%</div>
                                <div class="metric-label">Score</div>
                            </div>
                            
                            <div class="metric-item">
                                <div class="metric-value">${isOnline && vm.stats ? vm.stats.current_stats.cpu_percent + '%' : '--'}</div>
                                <div class="metric-label">CPU</div>
                            </div>
                            
                            <div class="metric-item">
                                <div class="metric-value">${isOnline && vm.stats ? vm.stats.current_stats.memory_percent + '%' : '--'}</div>
                                <div class="metric-label">Mem√≥ria</div>
                            </div>
                        </div>
                        
                        <div style="text-align: center;">
                            ${getStatusBadge(vm?.latencia_pura_ms)}
                        </div>
                        
                        <div class="performance-chart">
                            <canvas id="chart-${key}"></canvas>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            
            // Criar mini-gr√°ficos para cada servidor
            setTimeout(() => {
                for (const [key, server] of Object.entries(servers)) {
                    createMiniChart(key, data.resultados[key]);
                }
            }, 100);
        }
        
        function createMiniChart(serverId, vm) {
            const canvas = document.getElementById(`chart-${serverId}`);
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const isOnline = vm && vm.latencia_pura_ms !== null;
            
            if (!isOnline) {
                // Gr√°fico vazio para servidor offline
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Offline'],
                        datasets: [{
                            data: [100],
                            backgroundColor: ['#e74c3c']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        }
                    }
                });
                return;
            }
            
            // Dados simulados para o gr√°fico
            const cpuPercent = vm.stats?.current_stats?.cpu_percent || 0;
            const memoryPercent = vm.stats?.current_stats?.memory_percent || 0;
            const latencyScore = Math.max(0, 100 - (vm.latencia_pura_ms / 5)); // Converter lat√™ncia em score
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['CPU', 'Mem√≥ria', 'Lat√™ncia'],
                    datasets: [{
                        data: [cpuPercent, memoryPercent, latencyScore],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 205, 86, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }
        
        function updateComparisonChart(data) {
            const datasets = [];
            const colors = [
                { bg: 'rgba(255, 99, 132, 0.2)', border: 'rgba(255, 99, 132, 1)' },
                { bg: 'rgba(54, 162, 235, 0.2)', border: 'rgba(54, 162, 235, 1)' },
                { bg: 'rgba(255, 205, 86, 0.2)', border: 'rgba(255, 205, 86, 1)' }
            ];
            
            const serverNames = ['MGC Cloud', 'AWS US East', 'AWS Brazil'];
            const serverKeys = ['mgc', 'aws_us', 'aws_br'];
            
            serverKeys.forEach((key, index) => {
                const vm = data.resultados[key];
                const isOnline = vm && vm.latencia_pura_ms !== null;
                
                if (isOnline) {
                    const latencyScore = Math.max(0, 100 - (vm.latencia_pura_ms / 5));
                    const availabilityScore = 100;
                    const cpuScore = vm.stats?.current_stats?.cpu_percent ? 100 - vm.stats.current_stats.cpu_percent : 0;
                    const memoryScore = vm.stats?.current_stats?.memory_percent ? 100 - vm.stats.current_stats.memory_percent : 0;
                    const connectivityScore = 85 + Math.random() * 15; // Simulado
                    
                    datasets.push({
                        label: serverNames[index],
                        data: [latencyScore, availabilityScore, cpuScore, memoryScore, connectivityScore],
                        backgroundColor: colors[index].bg,
                        borderColor: colors[index].border,
                        borderWidth: 2
                    });
                }
            });
            
            comparisonChart.data.datasets = datasets;
            comparisonChart.update();
        }
        
        function updateDetailedTable(data) {
            const tbody = document.querySelector('#detailedTable tbody');
            
            const metrics = [
                { key: 'latencia', label: 'Lat√™ncia (ms)', getValue: (vm) => vm?.latencia_pura_ms, better: 'lower' },
                { key: 'cpu', label: 'CPU (%)', getValue: (vm) => vm?.stats?.current_stats?.cpu_percent, better: 'lower' },
                { key: 'memory', label: 'Mem√≥ria (%)', getValue: (vm) => vm?.stats?.current_stats?.memory_percent, better: 'lower' },
                { key: 'uptime', label: 'Disponibilidade', getValue: (vm) => vm?.latencia_pura_ms !== null ? '100%' : '0%', better: 'higher' }
            ];
            
            let html = '';
            
            metrics.forEach(metric => {
                const values = {
                    mgc: metric.getValue(data.resultados.mgc),
                    aws_us: metric.getValue(data.resultados.aws_us),
                    aws_br: metric.getValue(data.resultados.aws_br)
                };
                
                // Encontrar o melhor valor
                let bestValue = null;
                let bestServer = null;
                
                for (const [server, value] of Object.entries(values)) {
                    if (value !== null && value !== undefined && value !== '0%') {
                        if (bestValue === null || 
                            (metric.better === 'lower' && value < bestValue) ||
                            (metric.better === 'higher' && value > bestValue)) {
                            bestValue = value;
                            bestServer = server;
                        }
                    }
                }
                
                html += `
                    <tr>
                        <td><strong>${metric.label}</strong></td>
                        <td class="${bestServer === 'mgc' ? 'best-in-category' : ''}">${values.mgc ?? '--'}</td>
                        <td class="${bestServer === 'aws_us' ? 'best-in-category' : ''}">${values.aws_us ?? '--'}</td>
                        <td class="${bestServer === 'aws_br' ? 'best-in-category' : ''}">${values.aws_br ?? '--'}</td>
                        <td>${bestServer ? (bestServer === 'mgc' ? 'MGC' : bestServer === 'aws_us' ? 'AWS US' : 'AWS BR') : '--'}</td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }
        
        async function loadComparison() {
            try {
                const response = await fetch('/api/teste-vm-real');
                const data = await response.json();
                
                updateServerCards(data);
                updateComparisonChart(data);
                updateDetailedTable(data);
                
                console.log('Compara√ß√£o atualizada:', new Date().toLocaleTimeString());
            } catch (error) {
                console.error('Erro ao carregar compara√ß√£o:', error);
                document.getElementById('serverCards').innerHTML = `
                    <div class="loading" style="color: #e74c3c;">
                        <i class="fas fa-exclamation-triangle"></i> Erro ao carregar dados
                    </div>
                `;
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            initComparisonChart();
            loadComparison();
            
            // Atualizar a cada 45 segundos
            setInterval(loadComparison, 45000);
        });
    </script>
</body>
</html>
